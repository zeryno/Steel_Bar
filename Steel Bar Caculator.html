<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>钢筋重量计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>钢筋重量计算器</h2>
    <label>钢筋直径 (mm)：</label>
    <input type="number" id="diameter" placeholder="例如：10" />

    <label>每根长度 (米)：</label>
    <input type="number" id="length" placeholder="例如：12" />

    <label>根数：</label>
    <input type="number" id="quantity" placeholder="例如：335" />

    <button onclick="calculateWeight()">计算重量</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateWeight() {
      const d = parseFloat(document.getElementById("diameter").value);
      const l = parseFloat(document.getElementById("length").value);
      const q = parseFloat(document.getElementById("quantity").value);

      if (!d || !l || !q) {
        document.getElementById("result").textContent = "请填写所有字段";
        return;
      }

      // 理论重量计算公式：每米重量 = d² × 0.00617（kg/m）
      const unitWeight = d * d * 0.00617;
      const singleWeight = unitWeight * l;
      const totalWeightKg = singleWeight * q;
      const totalWeightTons = (totalWeightKg / 1000).toFixed(2);

      document.getElementById("result").textContent = `总重量约为 ${totalWeightTons} 吨`;
    }
  </script>
</body>
</html>
